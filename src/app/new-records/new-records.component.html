<div class="record" *ngFor="let record of records">
  <div
    class="delete-button"
    [holdToDeleteTime]="1.5"
    (confirmDelete)="deleteRecord(record)"
    (holdProgress)="progress.style.width = $event + '%'"
  >
    <i class="fas fa-trash-alt"></i>
  </div>
  <div #progress class="delete-progress"></div>
  <div class="record-name">{{ record.name }}</div>
</div>
