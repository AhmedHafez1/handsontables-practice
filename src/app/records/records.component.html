<div class="record" *ngFor="let record of records">
  <div
    class="delete-button"
    (mousedown)="startHoldToDelete(record)"
    (mouseup)="endHoldToDelete(record)"
  >
    <i class="fas fa-trash-alt"></i>
  </div>
  <div
    class="delete-progress"
    *ngIf="record.holdToDelete"
    [style.width.%]="record.holdProgress"
  ></div>
  <div class="record-name">{{ record.name }}</div>
</div>
